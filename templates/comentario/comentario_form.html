{% extends 'base.html' %}

{% block contenido %}
<center>
    {% if user.is_superuser or comentario.usuario == user %}
        <div class="container-fluid" style="margin: 20;">
            <h1>Editar comentario</h1>
            <form method="POST" style="margin-bottom: 10px; margin-top: 20px;">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Guardar cambios">
            </form>
        </div>
    {% else %}
        <div class="container-fluid" style="margin: 30px;">
            <h1>¡No tienes permiso para entrar a esta página!</h1>
        </div>
    {% endif %}
</center>
{% endblock %}
